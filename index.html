<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire étape par étape">
    <title>Formulaire Étape par Étape</title>
    <style>
        /* Réinitialisation des marges et du fond */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps de la page avec fond transparent */
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent; /* Fond transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal du formulaire */
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff; /* Fond blanc du formulaire */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #FF5722;
        }

        /* Titre du formulaire */
        .form-title {
            text-align: center;
            font-size: 1.8rem;
            color: #FF5722;
            margin-bottom: 20px;
        }

        /* Barre de progression */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-circle {
            width: 20px;
            height: 20px;
            background-color: #FFF;
            border: 2px solid #FF5722;
            border-radius: 50%;
        }

        .progress-circle.active {
            background-color: #FF5722;
        }

        .progress-line {
            flex: 1;
            height: 2px;
            background-color: #DDD;
            margin: 0 5px;
        }

        .progress-line.active {
            background-color: #FF5722;
        }

        /* Étapes du formulaire */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        /* Champs d'entrée */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Boutons de navigation */
        .form-navigation {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .prev {
            background-color: #ccc;
        }

        .submit {
            background-color: #2196F3;
        }

        /* Texte informatif */
        .form-info {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Demande d'information</h2>
        <div class="progress-container">
            <div class="progress-circle active"></div>
            <div class="progress-line"></div>
            <div class="progress-circle"></div>
            <div class="progress-line"></div>
            <div class="progress-circle"></div>
            <div class="progress-line"></div>
            <div class="progress-circle"></div>
            <div class="progress-line"></div>
            <div class="progress-circle"></div>
        </div>
        <form id="stepForm">
            <div class="form-step active"><input type="text" placeholder="Nom" required></div>
            <div class="form-step"><input type="text" placeholder="Prénom" required></div>
            <div class="form-step"><input type="text" placeholder="Code postal" required></div>
            <div class="form-step"><input type="text" placeholder="Ville" required></div>
            <div class="form-step"><input type="tel" placeholder="Téléphone" required></div>
            <div class="form-step"><input type="email" placeholder="Email" required></div>
            <div class="form-navigation">
                <button type="button" class="prev" disabled>Précédent</button>
                <button type="button" class="next">Suivant</button>
                <button type="submit" class="submit" style="display: none;">Soumettre</button>
            </div>
        </form>
        <p class="form-info">
            Nous nous engageons à protéger vos coordonnées. Elles ne seront jamais partagées ou utilisées à des fins commerciales sans votre consentement. En remplissant ce formulaire, vous acceptez d’être rappelé par un conseiller. Étude sans engagement.
        </p>
    </div>

    <script>
        const steps = document.querySelectorAll(".form-step");
        const circles = document.querySelectorAll(".progress-circle");
        const lines = document.querySelectorAll(".progress-line");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");
        const submitButton = document.querySelector(".submit");
        let currentStep = 0;

        function updateForm() {
            steps.forEach((step, index) => step.classList.toggle("active", index === currentStep));
            circles.forEach((circle, index) => circle.classList.toggle("active", index <= currentStep));
            lines.forEach((line, index) => line.classList.toggle("active", index < currentStep));
            prevButton.disabled = currentStep === 0;
            nextButton.style.display = currentStep === steps.length - 1 ? "none" : "inline-block";
            submitButton.style.display = currentStep === steps.length - 1 ? "inline-block" : "none";
        }

        nextButton.addEventListener("click", () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateForm();
            }
        });

        prevButton.addEventListener("click", () => {
            if (currentStep > 0) {
                currentStep--;
                updateForm();
            }
        });

        updateForm();
    </script>
</body>
</html>
